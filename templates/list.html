<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Series recommendations</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Short description</th>
                    <th>Season count</th>
                    <th>Episodes / season</th>
                    <th>Episode length</th>
                    <th>Trailer / intro</th>
                    <th>Person recommending</th>
                    <th>Associated links</th>
                </tr>
            </thead>
            <tbody>
                {% for recommendation in recommendations %}
                    <tr>
                        <td>{{ recommendation.title }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
